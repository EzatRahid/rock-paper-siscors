<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="bg-green-500"> 
        <h1 class">Rock Paper Scissors</h1>
        <div class="thing">
            <button id="rock" class="">✊</button>
            <button id="paper">🖐</button>
            <button id="scissors">✌️</button>
        </div>
        <div class="results">
            <h1 id="what"></h1>
            <h1 class="wins" id="wins">Wins: 0</h1>
            <h1 class="loss" id="loss">Losses: 0</h1>
            <h1 class="ties" id="ties">Ties: 0</h1>
        </div>
        <div class="div">
            <button class="reset" onclick="
             wins.innerHTML = `Wins: ${score.wins = 0}`;
             loss.innerHTML =  `Losses: ${score.losses = 0}`
             ties.innerHTML = `Ties: ${score.ties = 0}` ;
             ">Reset score</button>
        </div>
    </div>
<script src="app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="bg-green-500"> 
        <h1 class">Rock Paper Scissors</h1>
        <div class="thing">
            <button id="rock" class="">✊</button>
            <button id="paper">🖐</button>
            <button id="scissors">✌️</button>
        </div>
        <div class="results">
            <h1 id="what"></h1>
            <h1 class="wins" id="wins">Wins:</h1>
            <h1 class="loss" id="loss">Losses</h1>
            <h1 class="ties" id="ties">Ties:</h1>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
